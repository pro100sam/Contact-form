<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="master">
          <div class="title master__title">Contact Us</div>
          <div class="main">
            <div class="name main__name">
              <div class="firstName name__firstName">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" required />
              </div>
              <div class="lastName">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" required />
              </div>
            </div>
            <div class="email main__email">
              <label for="emailAddress">Email Address *</label>
              <input type="email" id="emailAddress" required />
            </div>
            <div class="queryType main__queryType">
              <div class="queryType__title">Query Type *</div>
              <div class="options">
                <div class="generalEnquiry queryType__generalEnquiry">
                  <label for="generalEnquiry"
                    ><input
                      type="radio"
                      id="generalEnquiry"
                      name="ass"
                      required
                    />

                    <span>General Enquiry</span></label
                  >
                </div>
                <div class="supportRequest queryType__supportRequest">
                  <label for="supportRequest"
                    ><input
                      type="radio"
                      id="supportRequest"
                      name="ass"
                      required
                    />

                    <span>Support Request</span></label
                  >
                </div>
              </div>
            </div>

            <div class="message">
              <label for="message">Message *</label>
              <textarea required id="message"></textarea>
            </div>
          </div>
        </div>
        <div class="consent content__consent">
          <input type="checkbox" id="consent" required />
          <label for="consent"
            >I consent to being contacted by the team *</label
          >
        </div>

        <input type="submit" value="Submit" />
      </div>
    </div>
  </body>
</html>
